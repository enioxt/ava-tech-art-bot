<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="description" content="CORE - Um movimento open source de código e consciência">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-TileColor" content="#1a1a1a">
  <meta name="msapplication-config" content="/static/browserconfig.xml">

  <title>CORE - {% block title %}{% endblock %}</title>

  <!-- PWA -->
  <link rel="manifest" href="/static/manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/icons/favicon-16x16.png">
  <link rel="mask-icon" href="/static/images/icons/safari-pinned-tab.svg" color="#1a1a1a">

  <!-- Preload -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap"
    as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap">
  <link rel="preload" href="/static/js/core.js" as="script">

  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #2a2a2a;
      --accent: #00ff00;
      --text: #ffffff;
      --border: #333333;
      --shadow: rgba(0, 255, 0, 0.1);

      /* Tamanhos responsivos */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 2rem;
      --spacing-xl: 4rem;

      /* Fontes responsivas */
      --font-size-base: clamp(14px, 1vw + 10px, 16px);
      --font-size-lg: clamp(16px, 1.5vw + 12px, 20px);
      --font-size-xl: clamp(20px, 2vw + 16px, 28px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      font-size: var(--font-size-base);
      scroll-behavior: smooth;
      text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: 'Courier Prime', 'Courier New', monospace;
      background: var(--primary);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Suporte para iOS */
    @supports (-webkit-touch-callout: none) {
      body {
        min-height: -webkit-fill-available;
      }
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--spacing-lg);
      flex: 1;
    }

    nav {
      background: var(--secondary);
      padding: var(--spacing-md);
      box-shadow: 0 2px 4px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Fallback para navegadores que não suportam backdrop-filter */
    @supports not (backdrop-filter: blur(10px)) {
      nav {
        background: rgba(42, 42, 42, 0.95);
      }
    }

    nav .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-weight: bold;
      font-size: var(--font-size-lg);
      color: var(--accent);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: var(--spacing-lg);
      margin: 0;
      padding: 0;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: 5px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    nav a:hover,
    nav a:focus {
      color: var(--accent);
      background: var(--primary);
      outline: none;
    }

    /* Mobile menu */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--text);
      font-size: var(--font-size-xl);
      cursor: pointer;
      padding: var(--spacing-sm);
      touch-action: manipulation;
    }

    @media (max-width: 768px) {
      html {
        font-size: var(--font-size-base);
      }

      .container {
        padding: var(--spacing-md);
      }

      .menu-toggle {
        display: block;
      }

      nav .nav-container {
        flex-direction: column;
        gap: var(--spacing-md);
      }

      nav ul {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: var(--spacing-sm);
        width: 100%;
      }

      nav ul.active {
        display: flex;
      }

      nav a {
        width: 100%;
        text-align: center;
        padding: var(--spacing-md);
      }
    }

    /* Melhorias de acessibilidade */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Suporte a modo escuro do sistema */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #1a1a1a;
        --secondary: #2a2a2a;
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --primary: #ffffff;
        --secondary: #f5f5f5;
        --text: #000000;
        --border: #dddddd;
      }
    }

    /* Suporte a navegadores antigos */
    @supports not (display: flex) {

      .container,
      nav .nav-container,
      nav ul {
        display: block;
      }

      nav ul li {
        display: inline-block;
        margin: 0 var(--spacing-sm);
      }
    }

    /* Suporte a impressão */
    @media print {
      body {
        background: white;
        color: black;
      }

      nav,
      .menu-toggle,
      footer {
        display: none;
      }

      .container {
        padding: 0;
      }

      a {
        text-decoration: underline;
      }

      a[href]:after {
        content: " (" attr(href) ")";
      }
    }

    .logo-container {
      text-align: center;
      margin: 2rem 0;
      padding: 2rem;
      background: var(--secondary);
      border-radius: 15px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 8px var(--shadow);
    }

    .ascii-art {
      font-family: monospace;
      white-space: pre;
      display: inline-block;
      background: var(--primary);
      padding: 2rem;
      border-radius: 10px;
      margin: 1rem 0;
      border: 1px solid var(--border);
    }

    .elements {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }

    .element-card {
      background: var(--secondary);
      padding: 1.5rem;
      border-radius: 10px;
      transition: all 0.3s;
      border: 1px solid var(--border);
    }

    .element-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px var(--shadow);
      border-color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: var(--secondary);
      margin-top: 4rem;
      border-top: 1px solid var(--border);
    }

    .glow {
      text-shadow: 0 0 10px var(--accent);
    }

    @keyframes pulse {
      0% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.6;
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-links a {
      color: var(--text);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s;
      border: 1px solid var(--border);
    }

    .social-links a:hover {
      color: var(--accent);
      border-color: var(--accent);
      transform: translateY(-2px);
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>

<body>
  <nav>
    <div class="nav-container">
      <a href="/" class="logo">
        <span class="glow">∞</span> CORE
      </a>
      <button class="menu-toggle" aria-expanded="false" aria-controls="main-menu" aria-label="Menu">
        <span class="visually-hidden">Menu</span>
        ☰
      </button>
      <ul id="main-menu" role="navigation">
        <li><a href="/">Home</a></li>
        <li><a href="/about">Sobre</a></li>
        <li><a href="/members">Membros</a></li>
        <li><a href="/projects">Projetos</a></li>
        <li><a href="https://github.com/seu-usuario/core-project" target="_blank" rel="noopener">GitHub</a></li>
      </ul>
    </div>
  </nav>

  <main class="container" role="main">
    {% block content %}{% endblock %}
  </main>

  <footer role="contentinfo">
    <p>CORE - Consciência e Transformação</p>
    <p class="glow">∞ AVA MIND ∞</p>
    <div class="social-links">
      <a href="https://discord.gg/core-community" target="_blank" rel="noopener">Discord</a>
      <a href="https://t.me/core-community" target="_blank" rel="noopener">Telegram</a>
      <a href="https://matrix.to/#/#core-community" target="_blank" rel="noopener">Matrix</a>
    </div>
  </footer>

  <script>
    // Menu mobile
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.querySelector('.menu-toggle');
      const mainMenu = document.getElementById('main-menu');

      if (menuToggle && mainMenu) {
        menuToggle.addEventListener('click', () => {
          const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
          menuToggle.setAttribute('aria-expanded', !isExpanded);
          mainMenu.classList.toggle('active');
        });

        // Fecha menu ao clicar em um link
        mainMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            mainMenu.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
          });
        });

        // Fecha menu ao clicar fora
        document.addEventListener('click', (e) => {
          if (!e.target.closest('.nav-container')) {
            mainMenu.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
          }
        });

        // Suporte a gestos touch
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
          touchStartX = e.changedTouches[0].screenX;
        }, false);

        document.addEventListener('touchend', (e) => {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
        }, false);

        const handleSwipe = () => {
          const swipeThreshold = 50;
          const diff = touchEndX - touchStartX;

          if (Math.abs(diff) > swipeThreshold) {
            if (diff > 0) { // Swipe direita
              mainMenu.classList.add('active');
              menuToggle.setAttribute('aria-expanded', 'true');
            } else { // Swipe esquerda
              mainMenu.classList.remove('active');
              menuToggle.setAttribute('aria-expanded', 'false');
            }
          }
        };
      }
    });

    // Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/static/js/sw.js')
          .then(registration => {
            console.log('ServiceWorker registrado com sucesso');
          })
          .catch(error => {
            console.error('Erro ao registrar ServiceWorker:', error);
          });
      });
    }

    // Detecção de conexão
    if ('connection' in navigator) {
      const connection = navigator.connection;

      const updateConnectionStatus = () => {
        if (connection.saveData) {
          document.body.classList.add('save-data');
        }

        if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
          document.body.classList.add('slow-connection');
        }
      };

      connection.addEventListener('change', updateConnectionStatus);
      updateConnectionStatus();
    }

    // Suporte a gestos
    if ('ontouchstart' in window) {
      document.documentElement.classList.add('touch-device');
    }
  </script>
  {% block extra_js %}{% endblock %}
</body>

</html>
