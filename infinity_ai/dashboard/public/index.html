<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INFINITY - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4ecdc4;
      --secondary-color: #ff6b6b;
      --accent-color: #ffe66d;
      --bg-dark: #1a1a1a;
      --text-light: #ffffff;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .metric-card {
      transition: transform 0.3s ease;
    }

    .metric-card:hover {
      transform: translateY(-5px);
    }

    .alert-container {
      max-height: 300px;
      overflow-y: auto;
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }

    .status-online {
      background-color: #28a745;
    }

    .status-offline {
      background-color: #dc3545;
    }
  </style>
</head>

<body>
  <div class="container-fluid py-4">
    <div class="row mb-4">
      <div class="col">
        <h1 class="display-4">
          <span class="text-primary">INFINITY</span> Dashboard
        </h1>
      </div>
    </div>

    <!-- Status dos Bots -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card metric-card">
          <div class="card-body">
            <h5 class="card-title">WhatsApp Bot</h5>
            <div id="whatsapp-status">
              <span class="status-indicator"></span>
              <span class="status-text">Verificando...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card metric-card">
          <div class="card-body">
            <h5 class="card-title">Telegram Bot</h5>
            <div id="telegram-status">
              <span class="status-indicator"></span>
              <span class="status-text">Verificando...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card metric-card">
          <div class="card-body">
            <h5 class="card-title">Instagram Bot</h5>
            <div id="instagram-status">
              <span class="status-indicator"></span>
              <span class="status-text">Verificando...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card metric-card">
          <div class="card-body">
            <h5 class="card-title">Core Agent</h5>
            <div id="core-status">
              <span class="status-indicator"></span>
              <span class="status-text">Verificando...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Métricas Principais -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card metric-card">
          <div class="card-body">
            <h5 class="card-title">Total de Conversas</h5>
            <h2 id="total-conversations">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card metric-card">
          <div class="card-body">
            <h5 class="card-title">Taxa de Sucesso</h5>
            <h2 id="success-rate">0%</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card metric-card">
          <div class="card-body">
            <h5 class="card-title">Tempo Médio de Resposta</h5>
            <h2 id="avg-response-time">0ms</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card metric-card">
          <div class="card-body">
            <h5 class="card-title">Usuários Ativos</h5>
            <h2 id="active-users">0</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Conversas por Canal</h5>
            <div class="chart-container">
              <canvas id="conversations-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Taxa de Sucesso por Canal</h5>
            <div class="chart-container">
              <canvas id="success-rate-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Alertas -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Alertas</h5>
            <div id="alerts-container" class="alert-container">
              <!-- Alertas serão inseridos aqui -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <script>
    // Configuração do Socket.IO
    const socket = io();

    // Configuração dos gráficos
    const conversationsChart = new Chart(
      document.getElementById('conversations-chart'),
      {
        type: 'bar',
        data: {
          labels: ['WhatsApp', 'Telegram', 'Instagram'],
          datasets: [{
            label: 'Conversas',
            data: [0, 0, 0],
            backgroundColor: [
              'rgba(78, 205, 196, 0.5)',
              'rgba(255, 107, 107, 0.5)',
              'rgba(255, 230, 109, 0.5)'
            ],
            borderColor: [
              'rgb(78, 205, 196)',
              'rgb(255, 107, 107)',
              'rgb(255, 230, 109)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      }
    );

    const successRateChart = new Chart(
      document.getElementById('success-rate-chart'),
      {
        type: 'line',
        data: {
          labels: ['WhatsApp', 'Telegram', 'Instagram'],
          datasets: [{
            label: 'Taxa de Sucesso',
            data: [0, 0, 0],
            borderColor: 'rgb(78, 205, 196)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      }
    );

    // Atualiza os dados do dashboard
    socket.on('metrics-update', (data) => {
      const { metrics, alerts } = data;

      // Atualiza métricas principais
      document.getElementById('total-conversations').textContent =
        metrics.total_conversations;

      const successRate = (metrics.successful_responses / metrics.total_conversations * 100).toFixed(2);
      document.getElementById('success-rate').textContent = `${successRate}%`;

      document.getElementById('avg-response-time').textContent =
        `${metrics.average_response_time.toFixed(2)}ms`;

      let totalActiveUsers = 0;
      Object.values(metrics.channel_stats).forEach(stats => {
        totalActiveUsers += stats.active_users || 0;
      });
      document.getElementById('active-users').textContent = totalActiveUsers;

      // Atualiza gráficos
      conversationsChart.data.datasets[0].data = [
        metrics.channel_stats.whatsapp.count,
        metrics.channel_stats.telegram.count,
        metrics.channel_stats.instagram.count
      ];
      conversationsChart.update();

      successRateChart.data.datasets[0].data = [
        metrics.channel_stats.whatsapp.success_rate,
        metrics.channel_stats.telegram.success_rate,
        metrics.channel_stats.instagram.success_rate
      ];
      successRateChart.update();

      // Atualiza alertas
      const alertsContainer = document.getElementById('alerts-container');
      alertsContainer.innerHTML = '';
      alerts.forEach(alert => {
        const alertElement = document.createElement('div');
        alertElement.className = `alert alert-${alert.type} mb-2`;
        alertElement.textContent = alert.message;
        alertsContainer.appendChild(alertElement);
      });

      // Atualiza status dos bots
      updateBotStatus('whatsapp', metrics.channel_stats.whatsapp.online);
      updateBotStatus('telegram', metrics.channel_stats.telegram.online);
      updateBotStatus('instagram', metrics.channel_stats.instagram.online);
      updateBotStatus('core', true); // Core sempre online se recebendo métricas
    });

    function updateBotStatus(bot, isOnline) {
      const statusElement = document.getElementById(`${bot}-status`);
      const indicator = statusElement.querySelector('.status-indicator');
      const text = statusElement.querySelector('.status-text');

      indicator.className = `status-indicator ${isOnline ? 'status-online' : 'status-offline'}`;
      text.textContent = isOnline ? 'Online' : 'Offline';
    }
  </script>
</body>

</html>
